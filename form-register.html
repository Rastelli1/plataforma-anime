<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/style-register.css">
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html">AnimeXD</a>
        </div>
    </header>
     <!-- formulario registro -->
     <div class="register-contenedor">
        
        <form action="" class="form-register" id="form">
            <h2>Registro</h2>

            <div class="contenedor">
                <input type="text"  placeholder="Nombre Completo" id="name">
                <div id="error-name" class="error-message"></div>
            </div>
            

            <div class="contenedor">
                <input type="text"  placeholder="Apellido" id="last-name">
                <div id="error-last-name" class="error-message"></div>
            </div>
            

            <div class="contenedor">
                <input type="email"  placeholder="Correo Electronico" id="email">
                <div id="error-email" class="error-message"></div>
            </div>
            
            
            <div class="contenedor">
                <input type="password"  placeholder="Contraseña" id="password">
                <div id="error-password" class="error-message"></div>
            </div>
            

            <div class="contenedor">
                <select  id="nacionalidad"  >
                    <option value="">Seleccione su nacionalidad</option>
                    <option value="Alemania">Alemania</option>
                    <option value="Australia">Australia</option>
                    <option value="Canadá">Canadá</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="Japón">Japón</option>
                    <option value="Rusia">Rusia</option>
                    <option value="Corea del Sur">Corea del Sur</option>
                    <option value="Reino Unido">Reino Unido</option>
                    <option value="Suiza">Suiza</option>
                    <option value="Suecia">Suecia</option>
                    <option value="Noruega">Noruega</option>
                    <option value="Dinamarca">Dinamarca</option>
                    <option value="Finlandia">Finlandia</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Nueva Zelanda">Nueva Zelanda</option>
                    <option value="Irlanda">Irlanda</option>
                    <option value="Países Bajos">Países Bajos</option>
                    <option value="Bélgica">Bélgica</option>
                    <option value="Austria">Austria</option>
                    <option value="Grecia">Grecia</option>
                    <option value="Polonia">Polonia</option>
                    <option value="Turquía">Turquía</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="España">España</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="Francia">Francia</option>
                    <option value="Italia">Italia</option>
                    <option value="México">México</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
                <div id="error-nacionalidad" class="error-message"></div>
            </div>
            

            <div class="contenedor">
                <input type="date"  id="date">
                <div id="error-date" class="error-message"></div>
            </div>
            

            <div class="checkbox">
                <input type="checkbox"  id="checkbox">
                <label for="checkbox">Acepto todos los terminos</label>
                <div id="error-checkBox" class="error-message"></div>
            </div>
            


            
            <input type="submit" value="Registrarme">

        
        </form>
        
    </div>
    <script src="/js/validacion_register.js"></script>
</body>
</html>
